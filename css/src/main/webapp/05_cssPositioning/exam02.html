<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.paging {
	text-align: center;
}
.paging a {
	display: inline-block;
	padding: 5px 8px; /* top&bottom, left&right */
	border: 1px solid #ccc;
	background-color: beige;
	font-weight: bold;
}
</style>
</head>
<body>
	<p class="paging">
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
	</p>	
</body>
</html>

<!-- 
a태그를 쓰면 페이지 이동하고 싶다는 뜻이데, 
a태그에서 #을 쓰면 이동하지 않겠다는 의미이다. 

p태그는 블럭 단위라 
-->
