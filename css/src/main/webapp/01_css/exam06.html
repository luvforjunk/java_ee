<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- <link rel="stylesheet" href="../css/myStyle.css"> -->

<style type="text/css">
	@import url(../css/myStyle.css);
</style>

</head>
<body>
<h3>아이유</h3>
<hr>
<p>어쩜 이렇게 하늘은 또 파란건지. 눈물이 차올라서 고개 들어. 흐르지 못하게 또 활짝 웃어.</p>
</body>
</html>

<!-- 
* 스타일시트(CSS) 파일을 로드 하는 방법
HTML 문서의 디자인을 담당할 스타일시트(CSS) 파일을 로드 하는 방법은
link 태그를 사용하는 방법과 @import를 사용하는 방법 등 두가지가 있다.

1. 첫번째
<link rel="stylesheet" type="text/css" href="css/style.css">
link 태그는 기본적으로 외부에 있는 리소스를 가져오는 태그. 
head 섹션에 들어가 있어야 한다.
rel 을 stylesheet 로 지정하고 href 에 해당 CSS 파일의 절대주소 혹은 상대주소를 넣어주면 CSS 파일을 로드 할 수 있다.

2. 두번째
<style type="text/css">
    @import url("css/style.css");
</style>
link 태그와 마찬가지로 head 섹션에 들어가 있어야 하며, head 섹션 내부에 style 태그를 만들고 그 안에서 @import 를 사용해야 한다.
 -->
