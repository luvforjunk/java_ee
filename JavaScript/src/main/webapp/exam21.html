<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 배열 생성
	// var myArray1 = ["홍길동", "자바스크립트", "학생"]; // [0, 1, 2]
	var myArray1 = new Array("홍길동", "자바스크립트", "학생"); 
	
	document.write(myArray1[0] + "<br>");
	document.write(myArray1[1] + "<br>");
	document.write(myArray1[2] + "<br>");
	
	myArray1[0] = "HongGilDong"
	myArray1[1] = "JavaScript"
	myArray1[2] = "Student"
	document.write(myArray1[0] + "<br>");
	document.write(myArray1[1] + "<br>");
	document.write(myArray1[2] + "<br>");
	document.write("<hr>");
	
	// 빈 배열 생성
	// var myArray2 = []; 
	var myArray2 = new Array(); // new Array일 땐 ();
	
	for(var i=0; i<10; i++){
		myArray2[i] = i+1;
	}// for
	
	document.write("배열의 길이 = " + myArray2.length + "<br>");
	for(var i=0; i<myArray2.length; i++){
		document.write(myArray2[i] + " ");
	}

</script>
</head>
<body>

</body>
</html>

<!-- 
내장객체
- 모든 웹 브라우저 개발사들이 공통기능의 필요성을 인지하고, 사전에 객체이름과 함수이름들을 통일하여 구현한 뒤, 브라우저 안에 내장시켜 놓았다.
- 이러한 객체를 활용하는 것만으로 많은 기능들을 직접 구현하는 수고를 덜 수 있다. 
-->
