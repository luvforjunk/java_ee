<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
html, body{
	margin: 500; /* 바깥쪽 여백*/
	padding: 100px; /* 안쪽 여백*/
	height: 90%;
}
.header {
	width: 100%;
    height: 15%;
    background: darksalmon;
}

.nav{
	width: 15%;
	height: 70%;
	float: left; 
	background: mistyrose;
}

.section{
	width: 70%;
	height: 70%;
	float: left; 
	background: indianred;
}

.aside{
	width: 15%;
	height: 70%;
	float: left; 
	background: mistyrose;
}

.footer{
	width: 100%;
	height: 15%;
	/* clear: both; */
	display: flex;
	background: tan;
}

</style>
</head>
<body>
	<header class="header">header</header>
	<nav class="nav">nav</nav>
	<section class="section">aside</section>
	<aside class="aside">aside</aside>
	<footer class="footer">footer</footer>
</body>
</html>
