<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#myid{
		background: #ff0;
		font-size: 20px;
		font-weight: bold;
		color: #00f;
	}
</style>
<script type="text/javascript">
	function doPrint() {
		// 자바스크립트는 중복 아이디를 인식하지 못하고 가장 먼저 나타나는 id값만 인식한다.
		document.getElementById("myid").innerText = "스크립트가 실행되었습니다";
	}
</script>
</head>
<body>
	<h1 id="myid">안녕하세요.</h1>
	<h1 id="myid">자바스크립트 입니다.</h1>
	<h1 id="myid">강의 참 재미있죠?</h1>
	<a href="#" onclick="doPrint()">자바스크립트 함수 호출하기</a>
</body>
</html>
