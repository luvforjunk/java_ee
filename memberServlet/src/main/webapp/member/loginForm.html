<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	color: red;
	font-size: 8pt;
	font-weight: bold;
}
</style>
</head>
<body>
	<form name="loginForm" method="post"
		action="http://localhost:8080/memberServlet/LoginServlet">
		<table border="1" cellspacing="0" cellpadding="5">
			<tr>
				<td width="100" align="center">아이디</td>
				<td><input type="text" name="id" id="id" placeholder="아이디 입력">
					<div id="idDiv"></div></td>
			</tr>

			<tr>
				<td width="100" align="center">비밀번호</td>
				<td><input type="password" name="pwd" id="pwd" size="30"
					placeholder="비밀번호 입력">
					<div id="pwdDiv"></div></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" id="loginBtn" value="로그인"> 
					<input type="button" value="회원가입"
					onclick="location.href='/memberServlet/member/writeForm.html'"></td>
				<!--onclick="location.href='writeForm.html'" 라고 써도 가능(같은 폴더 내, 상대주소) -->
			</tr>
		</table>
	</form>

	<script type="text/javascript"
		src="http://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script type="text/javascript" src="../js/member.js"></script>
</body>
</html>
