<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var sum = 0;
	for(var i=1; i<=100; i++){ //let은 자바에서 배운 것처럼 지역변수
		sum += i;	
	}
	
	//i를 let으로 선언하면 화면에는 아무것도 안보인다. -> F12에서 error(i is not defined)
	document.write("i = " +i);
	document.write("<h1>1부터 100까지의 합은 " + sum + "입니다.</h1>");
</script>

</head>
<body>

</body>
</html>
