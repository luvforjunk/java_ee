<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	border-collapse: collapse; /* 이중 테두리 제거 */
}

td, th { /* 상속관계 아니고 td와 th 각각 두개에 스타일 시트 적용  */
	text-align: left;
	padding: 5px;
	width: 100px;
	height: 15px;
}

thead, tfoot {
	background: darkgray;
	color: yellow;
}

tbody tr:nth-child(even) { /* tbody의 tr에서 짝수행에만 적용 */
	background: aliceblue;
}

tbody tr:hover {
	background: pink;
}
</style>
</head>
<body>
	<h3>1학기 성적</h3>
	<hr>
	<table>
		<thead>
			<tr>
				<th>이름</th>
				<!-- th는 굵게+가운데정렬 -->

				<th>HTML</th>
				<th>CSS</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>홍길동</td>
				<td>80</td>
				<td>70</td>
			</tr>
			<tr>
				<td>김철수</td>
				<td>20</td>
				<td>54</td>
			</tr>
			<tr>
				<td>박의향</td>
				<td>70</td>
				<td>93</td>
			</tr>
			<tr>
				<td>채유연</td>
				<td>78</td>
				<td>84</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>합</th>
				<th>248</th>
				<th>301</th>
	</table>
</body>
</html>
