<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>새로 열린 창</h1>
	<div>
		<a href="#" onclick="window.close(); return false;">창 닫기</a>
	</div>
</body>
</html>

<!-- 
<a href="#" onclick="window.close(); return false;">창 닫기</a>
원래는 window close시켜주고 상단에 올라가야 하는데, return false를 해줬기 때문에 그냥 닫힌다.
 -->
