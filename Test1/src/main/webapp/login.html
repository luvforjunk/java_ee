<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function goLogin() {

		document.getElementById("idDiv").innerText = "";
		document.getElementById("pwdDiv").innerText = "";
		if (document.getElementById("loginid").value == "")
			alert("아이디를 입력하세요");
		else if (document.getElementById("loginpwd").value == "")
			alert("비밀번호를 입력하세요");
		else
			document.loginForm.submit();
	}
</script>

<link rel="stylesheet" href="login.css">
<!-- 외부 css 연결 -->
</head>
<body>
	<div class="loginbox">
		<h1>로그인</h1>
		<form name="loginForm" id="login" action="#">
			<label for="loginid" class="labelid">아이디</label> 
				<input type="text" id="loginid">
			<div id="idDiv"></div>
			
			</br>
			<!-- </br> : 다음 줄로 이동 -->
			<label for="loginpwd" class="labelpwd">패스워드</label> 
				<input type="password" id="loginpwd">
			<div id="pwdDiv"></div>
			<div class="check">
				<input type="checkbox" id="idcheck"> 
				<label for="idcheck">아이디 저장</label>
			</div>
			<div class="search">
				<a href="#">아이디 찾기</a> 
				<a href="#">비밀번호 찾기</a>
				
			</div>
			<div class="button">
				<a href="write.html">회원가입</a> 
				<input type="button" id="loginButton" value="로그인" onclick="goLogin()"> 
				<label for="loginButton">로그인</label>
			</div>
			<div id="footer">COS 온라인 스토어는 더현대닷컴이 운영 제공하는 사이트로 기존 회원은 더 현대닷컴
				아이디와 비밀번호로 바로 이용 가능합니다.</div>
		</form>
	</div>
</body>
</html>
