<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	background-color: AliceBlue;
	color: brown;
	font-size: 15px;
	font-family: "Lucida Console", Sans-Serif;
	text-indent: 1em;
}

span {
	font-size: 1.5em;
	text-decoration: underline;
}
</style>
</head>
<body>
<h2>텍스트와 폰트</h2>
<hr>
<p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 15px 크기이고
<span>저는 이보다 1.5배 큽니다</span></p>
</body>
</html>
